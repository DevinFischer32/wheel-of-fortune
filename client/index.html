<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css">
    <!-- <link rel="stylesheet" href="/client/style.css"> -->
    <title>Wheel of Fortune</title>
</head>
<body>
    <section id="startScreen" class="startView">
        <h1>Wheel of Fortune</h1>
        <input id="startBtn" class="startView" type="submit" value="Start Game">
    </section>
    <header>
            <h1>Wheel of Fortune</h1>
            <form >
                <input type="text" name="name" id="name" placeholder="Username" autocomplete="off">
                <button id="userBtn">Set Name</button>
                <h3 id="nameFeild"></h3>
            </form>
    </header>


<section id="gameArea">

    <div id="gameBoard">
        <div id="wordPhrase"></div>
        <div id="wordType"></div>
    </div>
    
    <form>
        <input maxlength="1" type="text" name="guess" id="playerGuess" placeholder="Guess" autocomplete="off">
        <input type="submit" id="guessBtn">
    </form>
</section>

<div id="allGuess"></div>

<section id="bankVowel">
    <div id="bankAccount">
        <h1 id="bank" style="font-size: xx-large">0</h1>
    </div>
    
    <div id="vowelArea">
        <select id="vowelSelection">
            <option value="a">A</option>
            <option value="e">E</option>
            <option value="i">I</option>
            <option value="o">O</option>
            <option value="u">U</option>
            <input type="submit" value="Buy A Vowel" id="vowelBuyBtn">
        </select>
    </div>
</section>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/js"></script>
<!-- <script src="/client/index.js"></script> -->
</body>
</html>
